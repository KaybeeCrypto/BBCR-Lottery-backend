<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>COMMIT — Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#11161d;
      --panel-2:#0f141b;
      --border:rgba(255,255,255,0.10);
      --border-2:rgba(255,255,255,0.14);
      --text:#e6e6e6;
      --muted:rgba(230,230,230,0.75);

      --primary:#2b6cb0;
      --primary-2:#3b82f6;

      --ok:#4ade80;
      --warn:#f59e0b;
      --danger:#ef4444;

      --shadow: 0 14px 40px rgba(0,0,0,0.35);
      --shadow-soft: 0 0 0 1px rgba(255,255,255,0.04);
      --radius: 10px;

      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1200px 500px at 50% -10%, rgba(59,130,246,0.10), transparent 60%), var(--bg);
      color: var(--text);
      margin: 0;
      padding: 32px;
      line-height: 1.35;
    }

    h1 {
      max-width: 720px;
      margin: 0 auto 14px;
      font-size: 1.55rem;
      letter-spacing: 0.2px;
      font-weight: 650;
    }

    h2 {
      margin: 0 0 12px;
      font-weight: 650;
      font-size: 1.05rem;
      letter-spacing: 0.2px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .section {
      max-width: 720px;
      margin: 26px auto 12px;
      font-size: 0.85rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(230,230,230,0.55);
    }

    .box {
      max-width: 720px;
      margin: 0 auto 18px;
      padding: 22px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), transparent 120%), var(--panel);
      box-shadow: var(--shadow-soft);
    }

    .box.sticky {
      position: sticky;
      top: 14px;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(255,255,255,0.05), transparent 120%), rgba(17,22,29,0.92);
      box-shadow: var(--shadow), var(--shadow-soft);
      border-color: var(--border-2);
    }

    .box__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
    }

    .box__header h2 { margin: 0; }

    label {
      display: block;
      margin-top: 14px;
      font-size: 0.88rem;
      color: rgba(230,230,230,0.75);
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      background: rgba(11,15,20,0.9);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 8px;
      outline: none;
      transition: border-color 160ms ease, box-shadow 160ms ease;
    }

    input:focus {
      border-color: rgba(59,130,246,0.55);
      box-shadow: 0 0 0 3px rgba(59,130,246,0.18);
    }

    .time-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    button {
      margin-top: 14px;
      padding: 10px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), transparent 100%), var(--primary);
      border: 1px solid rgba(255,255,255,0.08);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.2px;
      transition: transform 120ms ease, filter 120ms ease, border-color 160ms ease, opacity 120ms ease;
      user-select: none;
    }

    button:hover { filter: brightness(1.07); border-color: rgba(255,255,255,0.14); }
    button:active { transform: translateY(1px); }

    button:disabled {
      opacity: 0.45;
      cursor: not-allowed;
      filter: none;
      transform: none;
    }

    .btn-primary { background: linear-gradient(180deg, rgba(255,255,255,0.07), transparent 110%), var(--primary-2); }
    .btn-danger { background: linear-gradient(180deg, rgba(255,255,255,0.06), transparent 100%), rgba(239,68,68,0.85); }
    .btn-warning { background: linear-gradient(180deg, rgba(255,255,255,0.06), transparent 100%), rgba(245,158,11,0.85); }

    pre {
      margin-top: 14px;
      background: rgba(11,15,20,0.92);
      padding: 12px;
      border-radius: 10px;
      overflow-x: auto;
      border: 1px solid rgba(255,255,255,0.06);
      font-family: var(--mono);
      font-size: 0.84rem;
      color: rgba(230,230,230,0.9);
      line-height: 1.4;
    }

    .output-accent { border-left: 3px solid rgba(59,130,246,0.55); }

    .status {
      margin-top: 10px;
      font-size: 0.9rem;
      color: rgba(230,230,230,0.78);
    }

    .status.success { color: var(--ok); font-weight: 650; }
    .status.error { color: rgba(248,113,113,0.95); font-weight: 600; }

    .hint {
      margin-top: 8px;
      font-size: 0.86rem;
      color: rgba(230,230,230,0.58);
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-left: 8px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>

<h1>COMMIT — Admin Panel</h1>

<div id="adminContent">

  <div class="section">Live Phases</div>

  <div class="box">
    <h2>Commit Phase</h2>

    <label>Duration</label>
    <div class="time-grid">
      <input id="commitHoursInput" type="number" min="0" value="0" placeholder="Hours" />
      <input id="commitMinutesInput" type="number" value="5" min="1" placeholder="Minutes" />
    </div>

    <button id="btnCommit" class="btn-primary" onclick="startCommit()">Start Commit</button>
    <pre class="output-accent" id="commitOutput">—</pre>
    <div class="status" id="commitCountdown">—</div>
  </div>

  <div class="box">
    <h2>Reveal Phase</h2>

    <label>Duration</label>
    <div class="time-grid">
      <input id="revealHoursInput" type="number" min="0" value="0" placeholder="Hours" />
      <input id="revealMinutesInput" type="number" value="5" min="1" placeholder="Minutes" />
    </div>

    <button id="btnReveal" class="btn-primary" onclick="startReveal()">Start Reveal</button>
    <pre class="output-accent" id="revealOutput">—</pre>
    <div class="status" id="revealCountdown">—</div>
  </div>

</div>

<script>
const API_BASE = "https://bbcr-lottery.onrender.com";
let countdownInterval = null;

function getTotalMinutes(hoursId, minutesId) {
  const h = Number(document.getElementById(hoursId)?.value || 0);
  const m = Number(document.getElementById(minutesId)?.value || 0);
  return Math.max(1, h * 60 + m);
}

function clearCountdown() {
  if (countdownInterval) {
    clearInterval(countdownInterval);
    countdownInterval = null;
  }
}

function startCountdown(deadlineISO, outputId) {
  clearCountdown();
  const output = document.getElementById(outputId);

  function tick() {
    const diff = new Date(deadlineISO).getTime() - Date.now();
    if (diff <= 0) {
      output.textContent = "⏳ 00:00";
      clearCountdown();
      return;
    }
    const m = Math.floor(diff / 60000);
    const s = Math.floor((diff % 60000) / 1000);
    output.textContent = `⏳ ${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
  }

  tick();
  countdownInterval = setInterval(tick, 1000);
}

async function startCommit() {
  const totalMinutes = getTotalMinutes("commitHoursInput", "commitMinutesInput");
  const r = await fetch(`${API_BASE}/api/admin/commit/start?commit_minutes=${totalMinutes}`, { method: "POST" });
  commitOutput.textContent = JSON.stringify(await r.json(), null, 2);
}

async function startReveal() {
  const totalMinutes = getTotalMinutes("revealHoursInput", "revealMinutesInput");
  const r = await fetch(`${API_BASE}/api/admin/reveal/start?reveal_minutes=${totalMinutes}`, { method: "POST" });
  revealOutput.textContent = JSON.stringify(await r.json(), null, 2);
}
</script>

</body>
</html>
